<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crossword Puzzle Generator</title>
  <style>
    :root {
      --primary-color: #00BCD4;
      --secondary-color: #007A87;
      --light-gray: #f3f3f3;
      --dark-gray: #333;
      --border-color: #ddd;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }
    h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 2rem;
    }
    h2 {
      color: #444;
      margin: 5px 0 0;
      font-weight: normal;
      font-size: 1.2rem;
    }

    .content {
      display: flex;
      gap: 30px;
    }
    .input-section,
    .preview-section {
      flex: 1;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .help-text {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .title-input,
    .word-input {
      width: 100%;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 10px;
    }
    .word-input {
      height: 220px;
      resize: vertical;
      font-family: monospace;
      margin-bottom: 10px;
    }

    .create-btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .create-btn:hover {
      background-color: #005F6B;
    }

    .preview-section {
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 20px;
    }
    .preview-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    .preview-tabs {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    .preview-tab {
      padding: 8px 14px;
      cursor: pointer;
      background-color: #eee;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      font-size: 14px;
    }
    .preview-tab.active {
      background-color: #fff;
      border: 1px solid var(--border-color);
    }

    .preview-content > div {
      display: none;
    }
    .preview-content > div.active {
      display: block;
    }

    /* Crossword puzzle table */
    .crossword-grid-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .crossword-grid {
      border-collapse: collapse;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    .crossword-grid td {
      padding: 0;
      text-align: center;
      border: 1px solid #333;
      width: var(--cell-size, 25px);
      height: var(--cell-size, 25px);
      position: relative;
      background-color: white;
      vertical-align: middle;
      font-size: 16px;
    }
    .cell-number {
      position: absolute;
      top: 1px;
      left: 2px;
      font-size: 9px;
      font-weight: normal;
    }

    .download-section {
      margin-top: 20px;
      text-align: center;
    }
    .download-btn {
      background-color: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      margin: 4px;
    }
    .download-btn:hover {
      background-color: #005F6B;
    }

    .scramble-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      color: #666;
      border-radius: 50px;
      padding: 6px 12px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .scramble-btn svg {
      margin-right: 4px;
    }

    /* Clue styling (two columns like education.com) */
    .clues-container {
      columns: 2; /* or column-count: 2; */
      column-gap: 30px;
      width: 100%;
      text-align: left;
      margin-top: 20px;
    }
    .worksheet-heading {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .clue-list {
      list-style: none;
      padding-left: 0;
      margin: 0 0 20px 0;
    }
    .clue-item {
      margin-bottom: 6px;
      font-size: 14px;
      line-height: 1.4;
    }

    /* Loading overlay & notifications */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 999; display: none;
    }
    .spinner {
      width: 30px; height: 30px;
      border: 4px solid rgba(0,0,0,0.1);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .notification {
      position: fixed;
      top: 20px; right: 20px;
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      transform: translateX(200%);
      transition: transform 0.3s ease-in-out;
    }
    .notification.show {
      transform: translateX(0);
    }

    /* PRINT STYLES */
    @media print {
      @page { size: A4; margin: 10mm; }

      .input-section,
      .create-btn,
      header,
      .tabs,
      .preview-tabs,
      .scramble-btn,
      .download-section {
        display: none !important;
      }
      body, html {
        margin: 0; padding: 0; height: 100%; width: 100%;
      }
      .container {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .preview-section {
        border: none;
        padding: 0;
        margin: 0;
      }
      .preview-content > div {
        display: block; /* Always show */
      }
      .crossword-grid-container {
        margin-bottom: 10px;
      }

      /* Force a fixed puzzle width so it doesn't overrun the page */
      .crossword-grid-container {
        max-width: 500px; /* Adjust as needed */
        margin: 0 auto 10px auto;
      }
      .clues-container {
        columns: 2;
        column-gap: 15px;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Crossword Puzzle</h1>
      <h2>Reading Worksheet Generator</h2>
    </header>

    <div class="content">
      <div class="input-section">
        <h3 class="section-title">Enter Puzzle Content</h3>
        <p class="help-text">
          Each line: WORD, definition. Example: <br/>
          <em>alligator, a reptile that looks like a crocodile</em>
        </p>
        <label>Title</label>
        <input id="puzzleTitle" class="title-input" value="Crossword Puzzle" />
        <label>Words</label>
        <textarea
          id="wordsList"
          class="word-input"
          placeholder="tiger, a big orange cat with stripes..."
        ></textarea>
        <button class="create-btn" onclick="generateCrossword()">
          Create
        </button>
      </div>

      <div class="preview-section">
        <h3 class="section-title">Preview & Download</h3>
        <div class="preview-tabs">
          <button class="preview-tab active" onclick="switchTab('worksheet')">
            Worksheet
          </button>
          <button class="preview-tab" onclick="switchTab('answerKey')">
            Answer Key
          </button>
        </div>
        <div class="preview-content">
          <div id="worksheetPreview" class="active">
            <h3 id="previewTitle" class="preview-title">Crossword Puzzle</h3>
            <div id="crosswordContainer">
              <p>Your puzzle will appear here.</p>
            </div>
          </div>

          <div id="answerKeyPreview">
            <h3 id="answerKeyTitle" class="preview-title">Crossword Puzzle</h3>
            <div id="answerKeyContainer">
              <p>Your answer key will appear here.</p>
            </div>
          </div>
        </div>

        <button class="scramble-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
            ></path>
            <path d="M12 22.5v-5.5m0 0l12-7m-24 0l12 7"></path>
          </svg>
          Scramble
        </button>

        <div class="download-section">
          <button class="download-btn" onclick="printPuzzle()">
            Download Worksheet
          </button>
          <button class="download-btn" onclick="printAnswerKey()">
            Download Key
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification">Notification message</div>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let generatedPuzzle = null;
    let currentTab = 'worksheet';

    function switchTab(tabName) {
      currentTab = tabName;
      document.querySelectorAll('.preview-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      document
        .querySelector(`.preview-tab[onclick="switchTab('${tabName}')"]`)
        .classList.add('active');

      document
        .querySelectorAll('.preview-content > div')
        .forEach(div => div.classList.remove('active'));

      if (tabName === 'worksheet') {
        document.getElementById('worksheetPreview').classList.add('active');
        document.getElementById('answerKeyPreview').classList.remove('active');
      } else {
        document.getElementById('worksheetPreview').classList.remove('active');
        document.getElementById('answerKeyPreview').classList.add('active');
      }
    }

    function showNotification(msg) {
      const note = document.getElementById('notification');
      note.textContent = msg;
      note.classList.add('show');
      setTimeout(() => note.classList.remove('show'), 3000);
    }
    function showLoading(show) {
      const loader = document.getElementById('loadingOverlay');
      loader.style.display = show ? 'flex' : 'none';
    }

    /* PARSE USER INPUT */
    function parseWordsInput() {
      const raw = document.getElementById('wordsList').value.trim();
      if (!raw) return [];
      const lines = raw.split('\n');
      const words = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        const idx = line.indexOf(',');
        if (idx < 0) {
          showNotification(`Line ${i+1} missing comma (WORD, definition).`);
          return null;
        }
        const term = line.substring(0, idx).trim().toUpperCase().replace(/[^A-Z]/g, '');
        if (term.length < 2) {
          showNotification(`"${term}" is too short!`);
          return null;
        }
        const clue = line.substring(idx+1).trim();
        words.push({ word: term, clue });
      }
      if (words.length < 2) {
        showNotification('At least 2-3 words needed!');
        return null;
      }
      return words;
    }

    function generateCrossword() {
      showLoading(true);
      setTimeout(() => {
        const puzzleTitle = document.getElementById('puzzleTitle').value || "Crossword Puzzle";
        document.getElementById('previewTitle').textContent = puzzleTitle;
        document.getElementById('answerKeyTitle').textContent = puzzleTitle;

        const words = parseWordsInput();
        if (!words) {
          showLoading(false);
          return;
        }
        try {
          // Create puzzle object
          generatedPuzzle = createCrosswordGrid(words);
          renderCrossword(generatedPuzzle, false);
          renderCrossword(generatedPuzzle, true);
          switchTab('worksheet');
        } catch (err) {
          console.error(err);
          showNotification("Couldn't generate puzzle. Try different terms.");
        } finally {
          showLoading(false);
        }
      }, 100);
    }

    /* BASIC CROSSWORD CREATION (same as your existing logic) */
    function createCrosswordGrid(words) {
      words.sort((a,b)=>b.word.length - a.word.length);
      const size = Math.max(20, words[0].word.length+10);
      const grid = createEmptyGrid(size);
      const placedWords = [];

      // place first word in center horizontally
      const startY = Math.floor(size/2);
      const startX = Math.floor((size - words[0].word.length)/2);
      placeWordOnGrid(grid, words[0].word, startX, startY, true);
      placedWords.push({
        word: words[0].word, clue: words[0].clue,
        startX, startY, horizontal: true
      });

      // place subsequent words by intersection
      for (let i=1; i<words.length; i++) {
        const w = words[i].word; 
        let clue = words[i].clue;
        let done = false;
        for (const pw of placedWords) {
          if (done) break;
          // try horizontal intersection if pw is vertical
          if (!pw.horizontal) {
            for (let ci=0; ci<w.length && !done; ci++) {
              for (let pci=0; pci<pw.word.length && !done; pci++) {
                if (w[ci] === pw.word[pci]) {
                  const nx = pw.startX - ci;
                  const ny = pw.startY + pci;
                  if (canPlaceWord(grid, w, nx, ny, true)) {
                    placeWordOnGrid(grid, w, nx, ny, true);
                    placedWords.push({word:w, clue, startX:nx, startY:ny, horizontal:true});
                    done = true;
                  }
                }
              }
            }
          }
          // try vertical intersection if pw is horizontal
          if (pw.horizontal && !done) {
            for (let ci=0; ci<w.length && !done; ci++) {
              for (let pci=0; pci<pw.word.length && !done; pci++) {
                if (w[ci] === pw.word[pci]) {
                  const nx = pw.startX + pci;
                  const ny = pw.startY - ci;
                  if (canPlaceWord(grid, w, nx, ny, false)) {
                    placeWordOnGrid(grid, w, nx, ny, false);
                    placedWords.push({word:w, clue, startX:nx, startY:ny, horizontal:false});
                    done = true;
                  }
                }
              }
            }
          }
        }
      }

      const trimmed = trimGrid(grid);
      const finalGrid = trimmed.grid;
      for (let pw of placedWords) {
        pw.startX -= trimmed.trimFromLeft;
        pw.startY -= trimmed.trimFromTop;
      }

      numberGrid(finalGrid, placedWords);
      const acrossClues = [], downClues = [];
      for (let pw of placedWords) {
        if (pw.horizontal) {
          acrossClues.push({ number: pw.number, clue: pw.clue, word: pw.word });
        } else {
          downClues.push({ number: pw.number, clue: pw.clue, word: pw.word });
        }
      }
      acrossClues.sort((a,b)=>a.number-b.number);
      downClues.sort((a,b)=>a.number-b.number);

      return { grid: finalGrid, placedWords, acrossClues, downClues };
    }
    function createEmptyGrid(size) {
